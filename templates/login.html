<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link href="static/css/output.css" rel="stylesheet" />
  </head>

  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <form
      action="/login"
      method="post"
      class="bg-white p-8 rounded-lg shadow-md w-80"
    >
      <div class="mb-4">
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
          class="w-full px-4 py-2 rounded-lg border-2 font-mono border-gray-200 focus:border-emerald-500 focus:outline-none"
        />
      </div>
      <button
        type="submit"
        class="w-full bg-emerald-500 font-mono text-white py-2 rounded-lg hover:bg-emerald-600 focus:outline-none"
      >
        Login
      </button>
    </form>
  </body>
</html>
